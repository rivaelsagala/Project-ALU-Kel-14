<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Level Selection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="../static/css/level.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    /* Latar belakang dengan nuansa Navy */
    body {
      background-color: #81c7f9;
      /* Warna navy */
      color: #f5f5f5;
      font-family: "Roboto", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    /* Desain header dan teks */
    h1 {
      font-family: "Poppins", sans-serif;
      font-weight: 600;
      color: #f0f0f0;
    }

    h3 {
      color: #a1b3c2;
      font-family: "Roboto", sans-serif;
    }

    /* Efek hover pada kartu */
    .card {
      border: none;
      border-radius: 15px;
      transition: transform 0.3s, box-shadow 0.3s ease-in-out;
    }



    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .card-header {
      color: rgb(0, 0, 0);
      font-family: "Poppins", sans-serif;
    }

    .btn-primary {
      background-color: #0073e6;
      border-color: #005bb5;
      font-family: "Roboto", sans-serif;
    }

    .btn-primary:hover {
      background-color: #005bb5;
      border-color: #00408f;
    }

    .alert-warning {
      background-color: #ffb300;
      /* Warna kuning cerah untuk peringatan */
      color: white;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="container text-center py-5">
    <div class="img">
      <img src="../static/images/LUCK PUZZLE.png" style="width: 400px;height: 100px; margin-bottom: 50px;">
    </div>

    <div class="row justify-content-center gap-4 mb-5">
      <!-- Card Level 1 -->
      <div class="col-md-5">
        <div class="card h-100 border-primary">
          <div class="card-header">
            <h4 class="mb-0">Level 1</h4>
          </div>
          <div class="card-body">
            <h5 class="card-title">Easy Puzzle</h5>
            <p class="card-text">Mulai petualangan puzzle Anda dengan level dasar yang menyenangkan.</p>
            <div class="d-grid">
              <a href="/level1" class="btn btn-primary btn-lg"> <i class="fas fa-play me-2"></i>Play Now </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Card Level 2 (Terkunci) -->
      <div class="col-md-5">
        <div class="card h-100 border-secondary position-relative" style="overflow: hidden;">
          <!-- Efek bayangan gembok -->
          <div class="position-absolute w-100 h-100 d-flex justify-content-center align-items-center"
            style="background: rgba(0, 0, 0, 0.3); z-index: 1;">
            <i class="fas fa-lock fa-5x text-white opacity-75"></i>
          </div>
          <!-- Isi Card -->
          <div class="card-header text-white" style="background-color: #6c757d; z-index: 2;">
            <h4 class="mb-0">Level 2</h4>
          </div>
          <div class="card-body" style="z-index: 2;">
            <h5 class="card-title">Advanced Puzzle</h5>
            <p class="card-text">Selesaikan Level 1 untuk membuka tantangan yang lebih menantang.</p>
            <div class="d-grid">
              <!-- Tombol terkunci dengan ikon gembok -->
              <button class="btn btn-secondary btn-lg" disabled>
                <i class="fas fa-lock me-2"></i>Level 2 Terkunci
              </button>
            </div>
            <!-- Notifikasi bahwa Level 2 terkunci -->
            <div class="alert alert-warning mt-3">
              <i class="fas fa-exclamation-triangle me-2"></i> Level 2 terkunci. Selesaikan Level 1 terlebih dahulu.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
