<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css"> <!-- Tautkan file CSS -->
</head>

<body>
    <div class="container text-center mt-5">
        <h1 class="display-4">LUCK PUZZLE</h1>
        <h3 class="text-muted mb-4">Input Gambar</h3>

        <!-- Hidden Alert -->
        <div id="alertMessage" class="alert alert-info alert-dismissible fade show" role="alert" style="display: none;">
            Selamat datang di LUCK PUZZLE! Pastikan untuk mengupload gambar yang benar.
            <button type="button" class="btn-close" aria-label="Close" onclick="hideAlert()"></button>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="inputGroupFile02">
                    <label class="input-group-text" for="inputGroupFile02">Upload</label>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <a href="/home" class="btn btn-primary btn-lg">Start</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script>
        // Menampilkan alert saat halaman dimuat
        window.onload = function () {
            document.getElementById('alertMessage').style.display = 'block';
        };

        // Fungsi untuk menyembunyikan alert
        function hideAlert() {
            document.getElementById('alertMessage').style.display = 'none';
        }
    </script>
</body>

</html>
