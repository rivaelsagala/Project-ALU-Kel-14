<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Input Gambar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #81c7f9;
      color: #333;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Container styling */
    .custom-card {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      padding: 2rem;
      width: 400px;
      height: 250px;

    }

    /* Input file button styling */
    .file-input-wrapper {
      position: relative;
      text-align: center;
      margin-bottom: 20px;
    }

    .file-input-label {
      display: inline-block;
      padding: 12px 20px;
      background-color: #0073e6;
      color: white;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .file-input-label i {
      margin-right: 10px;
    }

    .file-input-label:hover {
      background-color: #005bb5;
      transform: scale(1.05);
    }

    /* Hide the default input */
    .file-input {
      display: none;
    }

    /* Display file name */
    .file-name {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #0073e6;
    }

    /* Start button styling */
    .btn-start {
      background-color: #0073e6;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-start:hover {
      background-color: #005bb5;
      transform: scale(1.05);
    }

    .section {

      display: flex;
      justify-content: center;
    }
  </style>
</head>

<body>
  <div class="container text-center">
    <div class="img">
      <img src="../static/images/LUCK PUZZLE.png" style="width: 400px;height: 100px; margin-bottom: 50px;">
    </div>
    <div class="section">
      <div class="custom-card">
        <h2 class="mb-4 fw-bold text-dark">Upload Gambar</h2>
        <form action="{{ url_for('web.upload') }}" method="post" enctype="multipart/form-data">
          <!-- Input Gambar -->
          <div class="file-input-wrapper">
            <label for="file-input" class="file-input-label">
              <i class="bi bi-upload"></i> Pilih Gambar
            </label>
            <input type="file" id="file-input" name="file" class="file-input" onchange="displayFileName()" />
            <div id="file-name" class="file-name"></div>
          </div>

          <!-- Tombol Start -->
          <button type="submit" class="btn btn-start">
            <i class="bi bi-play-fill"></i> Start
          </button>
        </form>
      </div>
    </div>

  </div>

  <script>
    function displayFileName() {
      const input = document.getElementById("file-input");
      const fileName = input.files.length > 0 ? input.files[0].name : "";
      document.getElementById("file-name").innerText = fileName;
    }
  </script>
</body>

</html>
