<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level 1 Complete!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
      body {
        background-color: #4592ae;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .completion-card {
        background: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 90%;
      }

      .celebration-icon {
        font-size: 4rem;
        color: #ffc107;
        margin-bottom: 1rem;
      }

      .btn-group {
        margin-top: 2rem;
      }

      .btn {
        margin: 0.5rem;
      }
    </style>
  </head>

  <body>
    <div class="completion-card">
      <i class="fas fa-trophy celebration-icon"></i>
      <h1 class="mb-4">Selamat!</h1>
      <h3 class="text-muted mb-4">Anda telah menyelesaikan Level 1</h3>
      <p class="lead mb-4">Level 2 sekarang telah terbuka!</p>

      <div class="btn-group d-flex flex-column flex-md-row justify-content-center">
        <a href="{{ url_for('web.level') }}" class="btn btn-primary btn-lg"> <i class="fas fa-list me-2"></i>Kembali ke Level </a>
        <a href="{{ url_for('web.level2') }}" class="btn btn-success btn-lg"> <i class="fas fa-play me-2"></i>Mulai Level 2 </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
