<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Level Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/level.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="d-flex align-items-center" style="height: 100vh;">
    <div class="container text-center py-5">
        <div class="row mb-4">
            <h1 class="display-4 fw-bold">Out Think Or Lose</h1>
        </div>
        <div class="row mb-5">
            <h3 class="text-muted">LUCK PUZZLE</h3>
        </div>

        <div class="row justify-content-center gap-4 mb-5">
            <!-- Card Level 1 -->
            <div class="col-md-5">
                <div class="card h-100 border-primary">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Level 1</h4>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Easy Puzzle</h5>
                        <p class="card-text">Mulai petualangan puzzle Anda dengan level dasar yang menyenangkan.</p>
                        <div class="d-grid">
                            <a href="/level1" class="btn btn-primary btn-lg">
                                <i class="fas fa-play me-2"></i>Play Now
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card Level 2 -->
            <div class="col-md-5">
                <div class="card h-100 border-secondary">
                    <div class="card-header bg-secondary text-white">
                        <h4 class="mb-0">Level 2</h4>
                    </div>

                    <!-- <div class="card-body">
                        <h5 class="card-title">Advanced Puzzle</h5>
                        <p class="card-text">Selesaikan Level 1 untuk membuka tantangan yang lebih menantang.</p>
                        <div class="d-grid">
                            <button class="btn btn-secondary btn-lg" disabled>
                                <i class="fas fa-lock me-2"></i>Locked
                            </button>
                        </div>
                    </div> -->

                    <div class="card-body">
                        <h5 class="card-title">Easy Puzzle</h5>
                        <p class="card-text">Mulai petualangan puzzle Anda dengan level dasar yang menyenangkan.</p>
                        <div class="d-grid">
                            <a href="/level2" class="btn btn-primary btn-lg">
                                <i class="fas fa-play me-2"></i>Play Now
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
